<html>
    <head>
        <title>React with JSX</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/babel">

            //Select DOM element to render on
            const domContainer = document.querySelector('#app')

            // Create root on selected DOM element
            const root = ReactDOM.createRoot(domContainer)

            // Create component
            // const Component = React.createElement('div', {}, ChildComponent)

            function OtherComponent() {
                return (
                    <div>
                        <h1>Hello JSX!</h1>
                    </div>
                )
            }

            // Create component using JSX
            function Component() {
                const basicMath = function(x, y) {
                    return x + y
                }
                
                return (
                <div>
                    <OtherComponent />
                    <div className="math">Basic Math: 2 + 2 = {basicMath(2, 2)}</div>
                </div>
                )
            }

            // Render component at root
            root.render(<Component />)

        </script>
    </body>
</html>
